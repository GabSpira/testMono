testname: Listening Test
testId: Listening_Test
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:

    - type: generic
      id: first_page
      name: "Welcome and thank you for partecipating!"
      content: >
              Welcome to this listening test, and thank you for your contribution. <br/>
              <br/>
              The test is intended to investigate the idea of rhythmic complexity.<br/>
              <br/> 
              <br/>

              Please, take the test in a quiet place, or use your headphones. <br/> <br/>
              This should take about 15 min. <br />

    - type: generic
      id: second_page
      name: How the test works
      content: >
              You are going to listen to some rhythmic patterns. <br/>
              For each of them you will be asked to express a rating about the amount of complexity you perceive. <br/> <br/>

              The patterns will have different grades of complexity. <br/> <br/>
              Here some examples with varying complexity are reported. <br/> <br/> <br/>

              <audio controls><source src='configs/resources/audio/patterns/dataset_001/page_004/3 - Costante.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_001/page_003/14 - Random.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_001/page_004/13 - Random.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_001/page_001/2 - Costante.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_003/page_004/3 - Gerarchia.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_002/page_003/29 - Human.mp3' type='audio/mp3'></audio><br/>
              <audio controls><source src='configs/resources/audio/patterns/dataset_001/page_001/19 - Gerarchia.mp3' type='audio/mp3'></audio><br/>




